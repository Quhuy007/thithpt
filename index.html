<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Thi Tốt Nghiệp THPT 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 150px;
            transition: transform 0.3s ease;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 3.5rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .label {
            font-size: 1.1rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        #message {
            font-size: 2rem;
            margin-top: 2rem;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 768px) {
            .countdown-box {
                min-width: 120px;
                padding: 1rem;
            }
            .number {
                font-size: 2.5rem;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kỳ Thi Tốt Nghiệp THPT 2025</h1>
        <div class="countdown">
            <div class="countdown-box">
                <span class="number" id="days">00</span>
                <span class="label">Ngày</span>
            </div>
            <div class="countdown-box">
                <span class="number" id="hours">00</span>
                <span class="label">Giờ</span>
            </div>
            <div class="countdown-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Phút</span>
            </div>
            <div class="countdown-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Giây</span>
            </div>
        </div>
        <div id="message">Chúc bạn thi tốt!</div>
    </div>

    <script>
        // Thiết lập ngày thi (26/06/2025)
        const examDate = new Date('2025-06-26T00:00:00');
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = examDate - now;

            if (distance < 0) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.countdown').style.display = 'none';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hiển thị số có 2 chữ số
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
        }

        // Cập nhật mỗi giây
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Khởi tạo ngay lập tức
    </script>
</body>
</html>
